<style>
        .container {
    background-color: #ffffff; /* Change to a clean white background */
    padding: 20px; /* Keep original padding */
    border-radius: 5px; /* Maintain rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow for depth */
    max-width: 400px; /* Keep original width */
    margin: 40px auto 40px 30px; /* Keep original margin */
    border: 1px solid #ddd; /* Subtle border for definition */
}

.container h1 {
    text-align: center;
    color: #333; /* Slightly darker for better contrast */
    font-family: 'Arial', sans-serif; /* Consistent font style */
}

.container label {
    margin-bottom: 10px;
    display: block;
    color: #555; /* Darker color for labels for readability */
    font-size: 14px; /* Slightly larger font size */
}

.container input[type="text"],
.container input[type="password"] {
    width: 100%; /* Keep full width */
    padding: 15px; /* Maintain padding */
    margin: 5px 0 22px 0; /* Keep original margins */
    display: inline-block;
    border: 1px solid #ccc; /* Defined border */
    background: #f8f8f8; /* Slightly off-white background */
    border-radius: 4px; /* Rounded corners for inputs */
}

.container input[type="text"]:focus,
.container input[type="password"]:focus {
    background-color: #eee; /* Lighter color on focus */
    border-color: #4CAF50; /* Green border on focus */
    outline: none;
}

.container hr {
    border: 0;
    height: 1px;
    background-image: linear-gradient(to right, #f1f1f1, #ccc, #f1f1f1); /* Gradient line */
}

.registerbtn {
    background-color: #4CAF50; /* Matching green background */
    color: white;
    padding: 16px 20px;
    margin: 8px 0; /* Keep original margin */
    border: none;
    cursor: pointer;
    width: 100%; /* Full width button */
    border-radius: 4px; /* Rounded button */
}

.registerbtn:hover {
    background-color: #45a049; /* Darker shade on hover */
}

.container .signin {
    background-color: #f5f5f5; /* Light grey background for the signin area */
    text-align: center;
    padding: 12px;
}

.container .signin a {
    color: #4CAF50; /* Consistent green color for links */
    text-decoration: none;
}
  body {
    background-image: url('https://www.israelgives.org/Pictures/AmutaPictures/38553_Large_logo.jpg'); /* Path to your image */
    background-size: 50%; /* Adjust the size to your preference */

    background-repeat: no-repeat; /* Do not repeat the image */
}
.video-container {
    position: absolute; /* Take it out of the normal flow */
    top: 60px; /* Distance from the top, adjust as needed */
    left: 40%; /* Center horizontally */
    transform: translateX(-50%); /* Adjust for center alignment */
    z-index: 10; /* Ensure it's above other elements */
}

.video-container iframe {
    width: 20vw; /* 20% of the viewport width */
    height: 40vw; /* Maintain aspect ratio */
    max-width: 100%; /* Ensure it doesn't overflow on smaller screens */
}
@media (max-width: 600px) {
    .video-container iframe {
        width: 50vw; /* Larger percentage for smaller screens */
    }
}
